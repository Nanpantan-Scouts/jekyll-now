---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d19312.768554983537!2d-1.2397757!3d52.7665411!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4879e11ce26de75d%3A0x543409bbf7b96ac7!2sNanpantan%20Scout%20Group!5e0!3m2!1sen!2suk!4v1576878720763!5m2!1sen!2suk" width="600" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>
